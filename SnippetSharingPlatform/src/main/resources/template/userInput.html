<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Snippet</title>
    <link rel="stylesheet" href="/css/style.css">


</head>
<body>
<h1>Your Online Snippet Sharing Platform</h1>
<h2 style="margin: 0">Snippet : </h2>
<textarea id="code_snippet" placeholder="Paste your code snippet here"
          required="required" title="Snippet Fields" rows="10" cols="107" >
</textarea><br>
<textarea id="time_restriction" placeholder="Input value in seconds code will be visible"
          required="required" title="Seconds Filed" rows="5" cols="50">
</textarea>
<textarea id="views_restriction" placeholder="Input How many times total view you snippet can have"
          required="required" title="Views Field" rows="5" cols="50">
</textarea>
<br>
<button id="send_snippet" type="submit" onclick="send()">Submit</button>
<script src="/js/script.js"></script>
</body>
</html>
